# Nginx configuration for Booking Engine
# Copy to: /etc/nginx/sites-available/booking-engine
# Enable: ln -s /etc/nginx/sites-available/booking-engine /etc/nginx/sites-enabled/

# Frontend - app.minirez.com
server {
    listen 80;
    server_name app.minirez.com;

    # OG/meta tags for Minirez branding
    sub_filter_once off;
    sub_filter_types text/html;
    sub_filter '__OG_TITLE__' 'Minirez';
    sub_filter '__OG_DESCRIPTION__' 'Minirez - Scalable Reservation Technology';
    sub_filter '__OG_URL__' 'https://app.minirez.com';

    # Frontend (Vue.js SPA)
    location / {
        root /var/www/booking-engine/apps/admin/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
}

