name: Deploy to Production

on:
  push:
    branches:
      - main
      - master

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Turbo (Remote Cache)
        run: pnpm turbo run build --filter=booking-engine-admin
        env:
          VITE_API_BASE_URL: https://api.minires.com/api
          VITE_SOCKET_URL: https://api.minires.com
          VITE_IMAGES_URL: https://images.minires.com

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          # API Environment Variables
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SES_REGION: ${{ secrets.AWS_SES_REGION }}
          AWS_SES_FROM_EMAIL: ${{ secrets.AWS_SES_FROM_EMAIL }}
          AWS_SES_FROM_NAME: ${{ secrets.AWS_SES_FROM_NAME }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: 120s
          command_timeout: 30m
          envs: TURBO_TOKEN,JWT_SECRET,ENCRYPTION_KEY,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_SES_REGION,AWS_SES_FROM_EMAIL,AWS_SES_FROM_NAME,GEMINI_API_KEY,FIRECRAWL_API_KEY
          script: |
            export PNPM_HOME="/root/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            export TURBO_TOKEN="${TURBO_TOKEN}"
            cd /var/www/booking-engine
            git pull origin main

            # Create/Update .env file for API
            cat > apps/api/.env << EOF
            NODE_ENV=production
            PORT=4000

            # MongoDB
            MONGODB_URI=mongodb://localhost:27017/booking-engine

            # JWT
            JWT_SECRET=${JWT_SECRET}
            JWT_ACCESS_EXPIRE=15m
            JWT_REFRESH_EXPIRE=7d

            # CORS
            CORS_ORIGIN=https://app.minires.com

            # Encryption
            ENCRYPTION_KEY=${ENCRYPTION_KEY}

            # AWS SES (Email)
            AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
            AWS_SES_REGION=${AWS_SES_REGION}
            AWS_SES_FROM_EMAIL=${AWS_SES_FROM_EMAIL}
            AWS_SES_FROM_NAME=${AWS_SES_FROM_NAME}

            # AI Translation (Gemini)
            GEMINI_API_KEY=${GEMINI_API_KEY}

            # Firecrawl (Web Scraping)
            FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
            EOF

            pnpm install --frozen-lockfile
            VITE_API_BASE_URL=https://api.minires.com/api VITE_SOCKET_URL=https://api.minires.com VITE_IMAGES_URL=https://images.minires.com pnpm turbo run build --filter=booking-engine-admin
            pm2 restart booking-engine-api || pm2 start ecosystem.config.js
            echo "Deploy completed at $(date)"
