services:
  mongodb:
    image: mongo:7
    container_name: booking-engine-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: booking-engine
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongodb_data:/data/db
    networks:
      - booking-network
    healthcheck:
      test: >
        mongosh --quiet --eval "try { rs.status().ok || quit(1) } catch(e) { rs.initiate({_id:'rs0', members:[{_id:0, host:'localhost:27017'}]}); quit(0) }"
      interval: 10s
      start_period: 5s

  redis:
    image: redis:alpine
    container_name: booking-engine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - booking-network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: booking-engine-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey123
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - booking-network

networks:
  booking-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
