<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/minirez.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MiniRez</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MiniRez">
    <meta name="application-name" content="MiniRez">
    <meta name="description" content="__OG_DESCRIPTION__">

    <!-- Open Graph / WhatsApp / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="__OG_TITLE__">
    <meta property="og:description" content="__OG_DESCRIPTION__">
    <meta property="og:url" content="__OG_URL__">
    <meta property="og:site_name" content="__OG_TITLE__">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="__OG_TITLE__">
    <meta name="twitter:description" content="__OG_DESCRIPTION__">

    <!-- PWA Icons -->
    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/minirez.png?v=3">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/minirez.png?v=3">
    <link rel="icon" type="image/png" sizes="171x171" href="/minirez.png?v=3">
    <link rel="icon" type="image/png" sizes="96x96" href="/minirez.png?v=3">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Twemoji for cross-platform emoji support (Windows flag emojis) -->
    <script src="https://unpkg.com/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- TinyMCE Self-Hosted -->
    <script src="/tinymce/tinymce.js"></script>
    <script type="module" src="/src/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      // Toggle: true = enable, false = disable
      const ENABLE_SERVICE_WORKER = false // TODO: Set to true for production

      if (ENABLE_SERVICE_WORKER && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('[PWA] Service Worker registered:', reg.scope)
            })
            .catch(err => {
              console.error('[PWA] Service Worker registration failed:', err)
            })
        })
      } else if ('serviceWorker' in navigator) {
        // Unregister existing service workers when disabled
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => {
            reg.unregister()
            console.log('[PWA] Service Worker unregistered')
          })
        })
      }
    </script>
  </body>
</html>
