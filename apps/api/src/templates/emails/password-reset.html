<!DOCTYPE html>
<html lang="%% LANG %%">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light">

<title>%% TITLE %%</title>
</head>
<body style="margin:0;padding:0;background-color:#f3f4f6;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
<div style="display:none;max-height:0;overflow:hidden;">%% PREVIEW_TEXT %%</div>
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f3f4f6;padding:40px 20px;" role="none">
<tr><td align="center">
<!-- Logo -->
<table width="600" cellpadding="0" cellspacing="0" style="max-width:600px;margin-bottom:24px;" role="none">
<tr><td align="center">
<a href="%% SITE_URL %%" style="text-decoration:none;">
<img src="%% LOGO_URL %%" alt="%% COMPANY_NAME %%" width="180" style="max-width:180px;height:auto;border:0;">
</a>
</td></tr>
</table>
<!-- Main Card -->
<table width="600" cellpadding="0" cellspacing="0" style="max-width:600px;background-color:#ffffff;border-radius:16px;box-shadow:0 4px 6px rgba(0,0,0,0.1);" role="none">
<!-- Header Banner -->
<tr><td style="background:linear-gradient(135deg,#f59e0b 0%,#d97706 100%);padding:32px 40px;border-radius:16px 16px 0 0;text-align:center;">
<div style="width:64px;height:64px;background-color:rgba(255,255,255,0.2);border-radius:50%;margin:0 auto 16px;line-height:64px;text-align:center;">
<img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="Password Reset" width="36" height="36" style="display:inline-block;vertical-align:middle;">
</div>
<h1 style="margin:0;color:#ffffff;font-size:24px;font-weight:700;">%% TITLE %%</h1>
<p style="margin:8px 0 0;color:rgba(255,255,255,0.9);font-size:15px;">%% SUBTITLE %%</p>
</td></tr>
<!-- Body -->
<tr><td style="padding:32px 40px;">
<p style="margin:0 0 20px;font-size:15px;color:#475569;line-height:1.6;">%% DESCRIPTION %%</p>
<!-- CTA Button -->
<table width="100%" cellpadding="0" cellspacing="0" role="none">
<tr><td align="center" style="padding:8px 0 24px;">
<a href="%% RESET_URL %%" style="display:inline-block;background:linear-gradient(135deg,#f59e0b 0%,#d97706 100%);color:#ffffff;text-decoration:none;padding:16px 48px;border-radius:12px;font-size:16px;font-weight:600;box-shadow:0 4px 14px rgba(245,158,11,0.4);">%% RESET_BUTTON %%</a>
</td></tr>
</table>
<!-- Alternative Link -->
<p style="margin:0 0 8px;text-align:center;color:#94a3b8;font-size:13px;">%% ALTERNATIVE_TEXT %%</p>
<p style="margin:0 0 24px;text-align:center;word-break:break-all;">
<a href="%% RESET_URL %%" style="color:#d97706;font-size:12px;text-decoration:none;">%% RESET_URL %%</a>
</p>
<!-- Expiry Warning -->
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#fefce8;border-radius:12px;border-left:4px solid #f59e0b;margin-bottom:16px;" role="none">
<tr><td style="padding:14px 20px;">
<table cellpadding="0" cellspacing="0" role="none">
<tr>
<td style="width:24px;vertical-align:top;padding-top:2px;"><span style="font-size:18px;">&#9888;&#65039;</span></td>
<td style="padding-left:8px;"><p style="margin:0;color:#92400e;font-size:14px;font-weight:500;">%% EXPIRY_WARNING %%</p></td>
</tr>
</table>
</td></tr>
</table>
<!-- Security Note -->
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f0f9ff;border-radius:12px;" role="none">
<tr><td style="padding:14px 20px;text-align:center;">
<p style="margin:0;color:#0369a1;font-size:13px;">&#x1F512; %% SECURITY_NOTE %%</p>
</td></tr>
</table>
</td></tr>
<!-- Footer -->
<tr><td style="padding:24px 40px;background-color:#f8fafc;border-radius:0 0 16px 16px;border-top:1px solid #e2e8f0;">
<p style="margin:0 0 8px;text-align:center;color:#64748b;font-size:13px;">%% HELP_TEXT %%</p>
<p style="margin:0 0 12px;text-align:center;">
<a href="mailto:%% SUPPORT_EMAIL %%" style="color:#2563eb;font-size:13px;text-decoration:none;">%% SUPPORT_EMAIL %%</a>
</p>
<p style="margin:0;text-align:center;color:#94a3b8;font-size:12px;">%% FOOTER_TEXT %%</p>
<p style="margin:12px 0 0;text-align:center;color:#94a3b8;font-size:12px;">%% COMPANY_NAME %% &middot; %% COMPANY_ADDRESS %%</p>
</td></tr>
</table>
</td></tr>
</table>
</body>
</html>
