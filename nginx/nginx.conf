events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream admin_frontend {
        server host.docker.internal:5173;
    }

    upstream api_backend {
        server host.docker.internal:4000;
    }

    # Orsik upstream servers
    upstream orsik_frontend {
        server host.docker.internal:3160;
    }

    upstream orsik_backend {
        server host.docker.internal:3150;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name app.mini.com api.mini.com orsik.com;
        return 301 https://$server_name$request_uri;
    }

    # API server (api.mini.com)
    server {
        listen 443 ssl;
        server_name api.mini.com;

        ssl_certificate /etc/nginx/certs/app.mini.com+3.pem;
        ssl_certificate_key /etc/nginx/certs/app.mini.com+3-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Frontend server (app.mini.com)
    server {
        listen 443 ssl;
        server_name app.mini.com;

        ssl_certificate /etc/nginx/certs/app.mini.com+3.pem;
        ssl_certificate_key /etc/nginx/certs/app.mini.com+3-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Socket.io
        location /socket.io {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Uploads
        location /uploads {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend (Vite dev server)
        location / {
            proxy_pass http://admin_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Vite HMR WebSocket
        location /@vite/client {
            proxy_pass http://admin_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /__vite_ping {
            proxy_pass http://admin_frontend;
        }
    }

    # ===== ORS Ä°zin Takip (orsik.com) =====
    server {
        listen 443 ssl;
        server_name orsik.com;

        ssl_certificate /etc/nginx/certs/orsik.com/server.crt;
        ssl_certificate_key /etc/nginx/certs/orsik.com/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Uploads proxy -> backend
        location /uploads/ {
            proxy_pass http://orsik_backend/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API proxy -> backend
        location /api/ {
            proxy_pass http://orsik_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Swagger docs
        location /api-docs {
            proxy_pass http://orsik_backend/api-docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Vite HMR WebSocket
        location /@vite/client {
            proxy_pass http://orsik_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /__vite_ping {
            proxy_pass http://orsik_frontend;
        }

        # Vite internal paths
        location /@fs/ {
            proxy_pass http://orsik_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /node_modules/ {
            proxy_pass http://orsik_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /src/ {
            proxy_pass http://orsik_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend (Vite dev server) - fallback
        location / {
            proxy_pass http://orsik_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
